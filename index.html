<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="calculator">
      <input
        type="text"
        id="calcInput"
        class="calculator-input"
        readonly
        value="123"
      />
      <table class="buttons">
        <tr>
          <td>
            <button class="calculator-button" onclick="insert('(')">(</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert(')')">)</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert('%')">%</button>
          </td>
          <td>
            <button class="calculator-button" onclick="clear()">C</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="calculator-button" onclick="insert(7)">7</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert(8)">8</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert(9)">9</button>
          </td>
          <td>
            <button class="calculator-button" onclick="divide()">
              &divide;
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="calculator-button" onclick="insert(4)">4</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert(5)">5</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert(6)">6</button>
          </td>
          <td>
            <button class="calculator-button" onclick="multiply()">
              &times;
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="calculator-button" onclick="insert(1)">1</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert(2)">2</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert(3)">3</button>
          </td>
          <td>
            <button class="calculator-button" onclick="subtract()">
              &minus;
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="calculator-button" onclick="insert('.')">.</button>
          </td>
          <td>
            <button class="calculator-button" onclick="insert(0)">0</button>
          </td>
          <td>
            <button class="calculator-button" onclick="findSum()">
              &equals;
            </button>
          </td>
          <td><button class="calculator-button" onclick="add()">+</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
